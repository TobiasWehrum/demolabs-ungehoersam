<template>
    <require from="qr-code-display"></require>
    <require from="print-button"></require>
    <require from="value-converters"></require>
    <require from="print-content"></require>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Werkzeuge</h3>
        </div>

        <div class="panel-body">
            <div class="toolbar toolbar-two-buttons">
                <a route-href="route: location-editor; params.bind: {id:location.id}" class="toolbar-button">
                    <button><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Zurück zum Editor</button>
                </a>
                <print-button location.bind="location" label="QR-Code drucken" class="toolbar-button"></print-button>
            </div>
        </div>
    </div>

    <h2>Ungefähre Druckvorschau</h2>
    <div class="well-preview">
        <print-content location.bind="location"></print-content>
        <div class="clearfix"></div>
    </div>

    <h2>Roher QR-Code-Text</h2>
    <div class="well">
        <div innerHtml.bind="qrCodeText | escapeHtml | newlinesToBr"></div>
    </div>
</template>
